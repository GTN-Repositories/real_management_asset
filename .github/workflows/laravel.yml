name: Deploy Laravel to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.x' # sesuaikan dengan versi PHP Anda
        extensions: mbstring, xml, zip, curl, mysqli

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Deploy to VPS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        VPS_USER: nusatech
        VPS_HOST: 103.127.138.23
        VPS_PATH: /var/www/html/real
      run: |
        echo "$NUSATECH_VPS" > private_key
        chmod 600 private_key
        scp -o StrictHostKeyChecking=no -i private_key -r ./* $VPS_USER@$VPS_HOST:$VPS_PATH
        ssh -o StrictHostKeyChecking=no -i private_key $VPS_USER@$VPS_HOST "cd $VPS_PATH && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache"
